{% extends "base.html" %}
{% block title %}Login - Amity Election{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg">
  <h2 class="text-2xl font-bold mb-6 text-amityBlue text-center">Login to Your Account</h2>
  
  {% if error %}
  <div class="mb-4 p-3 bg-red-100 text-red-700 rounded">{{ error }}</div>
  {% endif %}

  <form method="post" action="/auth/login" class="space-y-6">
    <div>
      <label for="email" class="block mb-1 font-medium text-gray-700">Email</label>
      <input type="email" id="email" name="email" required
        class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-amityBlue" />
    </div>

    <div>
      <label for="password" class="block mb-1 font-medium text-gray-700">Password</label>
      <input type="password" id="password" name="password" required
        class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-amityBlue" />
    </div>

    <button type="submit" class="w-full bg-amityBlue hover:bg-[#002244] text-white font-semibold py-2 rounded transition duration-300">
      Login
    </button>
  </form>

  <p class="mt-4 text-center text-gray-600">
    Don't have an account? <a href="/auth/register" class="text-amityRed hover:underline">Register here</a>.
  </p>
</div>
{% endblock %}
