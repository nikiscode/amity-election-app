{% extends "base.html" %}
{% block title %}Register - Amity Election{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg">
  <h2 class="text-2xl font-bold mb-6 text-amityBlue text-center">Create Your Account</h2>

  {% if error %}
  <div class="mb-4 p-3 bg-red-100 text-red-700 rounded">{{ error }}</div>
  {% endif %}

  <form method="post" action="/auth/register" class="space-y-6" onsubmit="return validatePasswords();">
    <div>
      <label for="name" class="block mb-1 font-medium text-gray-700">Full Name</label>
      <input type="text" id="name" name="name" required
        class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-amityBlue" />
    </div>

    <div>
      <label for="email" class="block mb-1 font-medium text-gray-700">Email</label>
      <input type="email" id="email" name="email" required
        class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-amityBlue" />
    </div>

    <div>
      <label for="password" class="block mb-1 font-medium text-gray-700">Password</label>
      <input type="password" id="password" name="password" required
        class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-amityBlue" />
    </div>

    <div>
      <label for="confirm_password" class="block mb-1 font-medium text-gray-700">Re-enter Password</label>
      <input type="password" id="confirm_password" name="confirm_password" required
        class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-amityBlue" />
      <p id="password-error" class="text-red-600 text-sm mt-1 hidden">Passwords do not match.</p>
    </div>

    <button type="submit"
      class="w-full bg-amityBlue hover:bg-[#002244] text-white font-semibold py-2 rounded transition duration-300">
      Register
    </button>
  </form>

  <p class="mt-4 text-center text-gray-600">
    Already have an account? <a href="/auth/login" class="text-amityRed hover:underline">Login here</a>.
  </p>
</div>

<!-- JavaScript to validate password match -->
<script>
  function validatePasswords() {
    const pw = document.getElementById('password').value;
    const cpw = document.getElementById('confirm_password').value;
    const error = document.getElementById('password-error');

    if (pw !== cpw) {
      error.classList.remove('hidden');
      return false;
    } else {
      error.classList.add('hidden');
      return true;
    }
  }
</script>
{% endblock %}
